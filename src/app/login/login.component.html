<div class="container">
  <div class="columns">
    <div class="column col-mx-auto col-4 col-xl-4 col-lg-4 col-md-6 col-sm-8 col-xs-8">
      <div class="toast toast-error" *ngIf="errorToast">
        <button class="btn btn-clear float-right" (click)="errorToast = ''"></button>
        {{ errorToast }}
      </div>
      <div class="card" *ngIf="formType === 'login'">
        <div class="card-header">
          <div class="card-title h5">登入</div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="group" class="form-label">團隊名稱</label>
            <input type="text" class="form-input" id="group" [(ngModel)]="group">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">電子信箱</label>
            <input type="text" class="form-input" id="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="remeber" class="form-checkbox">
              <input type="checkbox" id="remeber" [(ngModel)]="remeber"><i class="form-icon"></i>
              記住我
            </label>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" (click)="login()">登入</button>
          <div class="divider" data-content="OR"></div>
          <button class="btn" (click)="useForm('reg')">註冊</button>
        </div>
      </div>


      <div class="card" *ngIf="formType === 'reg'">
        <div class="card-header">
          <div class="card-title h5">註冊</div>
          <div class="card-subtitle"><span class="text-error">*</span> 必填</div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="group" class="form-label">團隊名稱<span class="text-error">*</span></label>
            <input type="text" class="form-input" id="group" [(ngModel)]="group">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">電子信箱<span class="text-error">*</span></label>
            <input type="text" class="form-input" id="email" [(ngModel)]="email">
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" (click)="register()">註冊</button>
          <div class="divider" data-content="OR"></div>
          <button class="btn" (click)="useForm('login')">登入</button>
        </div>
      </div>
    </div>
  </div>
</div>
